version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  btg-pactual:
    build: .
    container_name: btg-pactual
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

volumes:
  mongo-data: